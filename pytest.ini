# pytest.ini
[pytest]
pythonpath = src
addopts = --import-mode=importlib
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test Acceptance
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore:.*'crypt' is deprecated.*:DeprecationWarning